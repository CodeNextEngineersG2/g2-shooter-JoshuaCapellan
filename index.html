<!DOCTYPE html>
<html>
<head>
	<title>Alien Defense Shooter Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	</head>
<body>
	<h1>Alien Defense Shooter Game</h1>

	<script src="lib/p5.min.js"></script>
	<script src="lib/p5.dom.min.js"></script>
	<script src="script.js"></script>

	<div id="game-screen">
		<h2>Score: <span id="score-display"> </span></h2>
	</div>

	<p><strong>Instructions</strong></p>
		<p> - Don't get hit by the alien's bullets - </p>
		<p> - Defend Earth - </p>
		<p> - Survive as long as possible - </p>
		<p> - Use <strong> arrow keys </strong> to <strong> move </strong>- </p>
		<p> - Use <strong> space button <strong> to <strong> shoot </strong> - </p>
	
</body>
</html>
